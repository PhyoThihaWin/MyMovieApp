// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    dependencies {


        classpath 'com.google.dagger:hilt-android-gradle-plugin:2.41'

        def nav_version = "2.4.2"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
        
    }
}

plugins {
    id 'com.android.application' version '7.1.3' apply false
    id 'com.android.library' version '7.1.3' apply false
    id 'org.jetbrains.kotlin.android' version '1.6.20' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

def credentialDataProperties = credentialData()
def credentialVersionUpdateProperties = credentialData()


def credentialData(){
    Properties credentialProperties = new Properties()
    credentialProperties.load(project.rootProject.file('mymovie.properties').newDataInputStream())
    return credentialProperties
}

ext {
    credentialBaseUrl = credentialDataProperties.getProperty('BASE_URL')
    credentialApiKey = credentialVersionUpdateProperties.getProperty('API_KEY')
}